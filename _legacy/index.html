<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>accomodate.me</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div>
          <h1>accomodate.me</h1>
          <p>Find student housing in Jersey City</p>
        </div>
        <div class="filters">
          <input id="searchInput" type="search" placeholder="Search street..." />
          <button id="resetBtn" type="button">Reset</button>
        </div>
      </header>

      <main class="main">
        <aside class="sidebar">
          <h2>Streets & Avenues</h2>
          <ul id="streetList" class="street-list"></ul>

          <h2>Homes on selected street</h2>
          <div id="houseList" class="house-list">
            <p class="muted">Select a street to see houses.</p>
          </div>
        </aside>

        <section class="map-wrap">
          <div id="map" class="map"></div>
          <div class="map-legend">
            <span class="legend-dot"></span>
            House with students
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
